<!doctype html>
<html lang="en">
  <head>    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinNote</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Tab Bar -->
      <div class="tab-bar-container">
        <div class="tab-bar" id="tab-bar">
          <!-- Tabs will be dynamically inserted here -->
        </div>
      </div>

      <!-- Menu Bar -->
      <div class="menu-bar">
        <div class="menu-items">
          <div class="dropdown">
            <button id="file-menu-btn" class="menu-btn">File</button>
            <div class="dropdown-content">
              <button id="new-note" class="dropdown-item">New</button>
              <button id="open-note" class="dropdown-item">Open</button>
              <button id="save-note" class="dropdown-item">Save</button>
              <button id="save-as-note" class="dropdown-item">Save As</button>
              <div class="dropdown-divider"></div>
              <div class="dropdown-submenu">
                <button class="dropdown-item">Export</button>
                <div class="dropdown-submenu-content">
                  <button id="export-pdf" class="dropdown-item">PDF</button>
                  <button id="export-html" class="dropdown-item">HTML</button>
                  <button id="export-text" class="dropdown-item">Plain Text</button>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <button id="exit-app" class="dropdown-item">Exit</button>
            </div>
          </div>
          <div class="format-buttons">
            <button id="bold-btn" class="menu-btn" title="Bold (Ctrl+B)"><b>B</b></button>
            <button id="italic-btn" class="menu-btn" title="Italic (Ctrl+I)"><i>I</i></button>
            <button id="bullet-list-btn" class="menu-btn" title="Bullet List">•</button>
            <button id="number-list-btn" class="menu-btn" title="Numbered List">1.</button>
          </div>
        </div>
        <button id="settings-btn" class="menu-btn settings-icon" title="Settings">⚙️</button>
      </div>

      <!-- Editor Area -->
      <div id="main-content">
        <div id="note-area" class="note-area" contenteditable="true" spellcheck="true"></div>
        <div id="settings-view" class="settings-view" style="display: none;">
          <h2>Settings</h2>
          
          <div class="settings-section">
            <label for="font-family-select">Font Family:</label>
            <select id="font-family-select">
              <option value="var(--font-main)">System Default</option>
              <option value="var(--font-mono)">Monospace</option>
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier New">Courier New</option>
            </select>
          </div>
          
          <div class="settings-section">
            <label for="font-size-input">Font Size (px):</label>
            <input type="number" id="font-size-input" min="8" max="72" value="16">
          </div>

          <div class="settings-section">
            <label>Notes Directory:</label>
            <div class="notes-directory-info">
              <span id="notes-directory-path">Loading...</span>
              <div class="notes-directory-buttons">
                <button id="change-notes-directory" class="change-folder-btn">Change</button>
                <button id="open-notes-directory" class="open-folder-btn">Open Folder</button>
              </div>
            </div>
            <div class="notes-directory-help">
              <small>This is where your notes will be saved. You can change this location at any time.</small>
            </div>
          </div>
          
          <div class="settings-buttons">
            <button id="apply-settings-btn" class="primary-btn">Apply</button>
            <button id="back-to-notes-btn" class="secondary-btn">Back to Notes</button>
          </div>
        </div>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span id="status-msg">Ready</span>
        <div class="status-right">
          <span id="char-count">0 characters</span>
        </div>
      </div>
    </div>
  </body>
</html>
