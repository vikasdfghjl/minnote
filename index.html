<!doctype html>
<html lang="en">
  <head>    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinNote</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">      <!-- Menu Bar -->
      <div class="menu-bar">
        <div class="app-title">MinNote</div>
        <div class="menu-items">
          <div class="dropdown">
            <button id="file-menu-btn" class="menu-btn">File</button>
            <div class="dropdown-content">
              <button id="new-note" class="dropdown-item">New</button>
              <button id="open-note" class="dropdown-item">Open</button>
              <button id="save-note" class="dropdown-item">Save</button>
              <button id="save-as-note" class="dropdown-item">Save As</button>
              <div class="dropdown-divider"></div>
              <button id="exit-app" class="dropdown-item">Exit</button>
            </div>
          </div>
        </div>
        <button id="settings-btn" class="menu-btn settings-btn">⚙️</button>
      </div>

      <!-- Tab Bar -->
      <div class="tab-bar" id="tab-bar">
        <!-- Tabs will be dynamically inserted here -->
      </div>

      <!-- Editor Area -->
      <div class="editor-container">
        <textarea id="note-area" placeholder="Start typing your notes..." spellcheck="false"></textarea>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span id="status-msg">Ready</span>
        <div class="status-right">
          <span id="char-count">0 characters</span>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-settings-modal">&times;</span>
        <h2>Settings</h2>
        
        <div>
          <label for="font-family-select">Font Family:</label>
          <select id="font-family-select">
            <option value="var(--font-main)">System Default</option>
            <option value="var(--font-mono)">Monospace</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
          </select>
        </div>
        
        <div>
          <label for="font-size-input">Font Size (px):</label>
          <input type="number" id="font-size-input" min="8" max="72" value="16">
        </div>

        <div class="notes-directory-section">
          <label>Notes Directory:</label>
          <div class="notes-directory-info">
            <span id="notes-directory-path">Loading...</span>
            <div class="notes-directory-buttons">
              <button id="change-notes-directory" class="change-folder-btn">Change</button>
              <button id="open-notes-directory" class="open-folder-btn">Open Folder</button>
            </div>
          </div>
          <div class="notes-directory-help">
            <small>This is where your notes will be saved. You can change this location at any time.</small>
          </div>
        </div>
        
        <button id="apply-settings-btn">Apply</button>
      </div>
    </div>
  </body>
</html>
